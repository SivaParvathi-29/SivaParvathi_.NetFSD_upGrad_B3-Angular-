<!DOCTYPE html>
<html>
<head>
    <title>Modern Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background: linear-gradient(to bottom, #2c3e50, #1a252f);
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        /* Hover effect on sidebar links */
        .sidebar a:hover {
            background-color: #3498db;
            padding-left: 15px;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 30px;
        }

        .main h1 {
            margin-top: 0;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        /* Hover effect on cards */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {

            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .sidebar h2 {
                display: none;
            }

            .cards {
                flex-direction: column;
            }
        }

    </style>
</head>

<body>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </div>

        <!-- Main Section -->
        <div class="main">
            <h1>Dashboard Overview</h1>

            <div class="cards">

                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250</p>
                </div>

                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$8,540</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320</p>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
