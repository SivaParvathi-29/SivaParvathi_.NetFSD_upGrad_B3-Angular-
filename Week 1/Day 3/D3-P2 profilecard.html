<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <style>
        /* Page styling */
        body {
            background-color: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile Card */
        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 25px;              /* Inside spacing */
            border: 2px solid #ddd;     /* Card border */
            border-radius: 12px;        /* Rounded corners */
            margin: 20px;               /* Space from page edges */
            text-align: center;         /* Text alignment */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Name */
        .card h2 {
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Role */
        .card h4 {
            margin-top: 0;
            font-size: 16px;
            font-weight: normal;
            color: #555;
            text-decoration: underline;
        }

        /* Description */
        .card p {
            font-size: 14px;
            line-height: 1.6;          /* Typography enhancement */
            letter-spacing: 0.5px;
            color: #333;
            margin: 15px 0;
        }

        /* Button */
        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;        /* Button padding */
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover Effect */
        .card button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <div class="card">
        <h2>Siva Parvathi</h2>
        <h4>Web Developer</h4>
        <p>
            Passionate about creating clean and responsive websites. 
            I enjoy learning new technologies and improving my coding skills every day.
        </p>
        <button>Contact Me</button>
    </div>

</body>
</html>
