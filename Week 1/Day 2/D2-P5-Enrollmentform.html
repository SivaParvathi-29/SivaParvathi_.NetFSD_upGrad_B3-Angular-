<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment</title>
</head>

<body>

<header>
    <h1>Online Learning Platform</h1>
</header>

<main>

    <section>
        <h2>Course Enrollment Form</h2>

        <form>

            <!-- Name -->
            <p>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required>
            </p>

            <!-- Email -->
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>

            <!-- Course with Datalist -->
            <p>
                <label for="course">Select Course:</label><br>
                <input list="courses" id="course" name="course" required>

                <datalist id="courses">
                    <option value="HTML Basics">
                    <option value="CSS Fundamentals">
                    <option value="JavaScript Beginner">
                    <option value="Python Programming">
                    <option value="Full Stack Development">
                </datalist>
            </p>

            <!-- Age (Number input) -->
            <p>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="10" max="60" required>
            </p>

            <!-- Skill Level (Meter) -->
            <p>
                <label for="skill">Skill Level (Beginner to Advanced):</label><br>
                <meter id="skill"
                       min="0"
                       max="100"
                       low="30"
                       high="70"
                       optimum="90"
                       value="50">
                </meter>
            </p>

            <!-- Interest Level (Range) -->
            <p>
                <label for="interest">Interest Level (1â€“10):</label><br>
                <input type="range"
                       id="interest"
                       name="interest"
                       min="1"
                       max="10"
                       required>
            </p>

            <!-- Enrollment Progress -->
            <p>
                <label>Enrollment Completion:</label><br>
                <progress value="70" max="100"></progress>
            </p>

            <!-- Submit -->
            <p>
                <input type="submit" value="Enroll Now">
            </p>

        </form>
    </section>

</main>

<footer>
    <p>&copy; 2026 Online Learning Platform</p>
</footer>

</body>
</html>
